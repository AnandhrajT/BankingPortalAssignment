<!-- all income outcome -->

        <div class="col-md-1 col-sm-1 pt-2" style="float:left; font-size: 13px;">
            <span>All 125</span>
        </div>
        <div class="col-md-1 col-sm-1 pt-2 pl-1" style="float:left;font-size: 13px;">
            <span style="color:green">●</span>Income 120

            <span style="color:red">●</span>Outcome 70

            <span style="color:green">●</span>For Signature 1
        </div>

        <div class="col-md-4 col-sm-1"></div>
        <div class="col-md-3 col-sm-2 pt-2" style="float:right">
            <div class="search">
                <i class="fa fa-search"></i>
                <input type="text" class="pl-2 form-control" placeholder="Search">
            </div>
        </div>
    </div>
</div>

<!-- Today -->
<div class="container" id="today">
    <span>Today,{{ today }}</span>
</div>

<!-- Details -->
<div class="container-fluild">
    <div class="container" *ngFor="let Payments of payments" id="details">
        <div class="row">
            <div class="col-lg-6 col-sm-6 pt-2">
                <span style="font-size :18px; font-weight: bold;">{{ Payments.Data }}</span>
                <span class="d-none d-sm-block text-muted"> {{ Payments.Description }}</span>
            </div>
            <div class="col-lg-2 col-sm-3 pt-3 text-center" *ngIf="Payments.Amount &lt; 0">
                <span class="text-danger font-weight-bold">$ {{ Payments.Amount }}</span>
            </div>
            <div class="col-lg-2 col-sm-3 pt-3 text-center" *ngIf="Payments.Amount &gt; 0">
                <span class="text-success font-weight-bold" >$ {{ Payments.Amount }}</span>
            </div>
            <div class="col-lg-2 col-sm-3 pt-3 text-center" *ngIf="Payments.Category=='Sign'">
                <button type="button" class="btn btn-md btn-success">{{ Payments.Category }}</button>
            </div>
            <div class="col-lg-2 col-sm-3 pt-3 text-center" *ngIf="Payments.Category=='Income'">
                <button type="button" class="btn btn-md btn-outline-success">{{ Payments.Category }}</button>
            </div>
            <div class="col-lg-2 col-sm-3 pt-3 text-center" *ngIf="Payments.Category=='Outcome'">
                <button type="button" class="btn btn-md btn-outline-danger">Outcome</button>
            </div>
            <div class="col-lg-2 col-sm-3 pt-2">
                <div class="nav navbar-nav">
                    <li class="nav-item dropdown ">
                        <a href="#" class="nav-link link-light dropdown-toggle" data-bs-toggle="dropdown">
                            More</a>
                    </li>
                </div> 
            </div>
        </div>
</div>
</div>
